<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Sign up</title>
    </title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src='main.js'></script>
</head>

<body>
    <div class="login">
        <div class="deco">
            <img src="bg.png" alt="deco" class="decs">
            <div class="top">
                <h2>Create Account</h2>
                <span class="material-symbols-outlined">person</span>
            </div>
        </div>

        <div class="title">
            <h1>Ramani <span style="color: #04c401;">Meal</span></h1>
        </div>
        <div class="content">
            <input class="InputType" type="text" name="name" id="name" placeholder="Full name">
            <input class="InputType" type="number" name="phoneNumber" id="phonenumber" placeholder="Phone number">
            <input class="InputType" type="password" name="password" id="pass" placeholder="password">
            <input class="InputType" type="ConfirmPassword" name="ConfirmPassword" id="password" placeholder="Confirm password">
            <span class="forgot-password">Forgot password?</span>
        </div>
        <div class="bottom">
            <button class="sign">Register</button>
            <span>Have an account? <a href="login.html"> Login</a></span>

        </div>




    </div>

</body>

</html>
